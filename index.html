  <style>
    html, body { 
      height: 100%; 
      margin: 0; 
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: url("https://imgur.com/j9bPZEz") no-repeat center center fixed;
      background-size: cover;
      color: #e2e8f0;
      font-family: sans-serif;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.8);
      position: relative;
    }
    h1 {
      font-size: clamp(28px, 8vw, 96px);
      text-align: center;
      white-space: nowrap;
      margin-bottom: 20px;
    }
    a {
      color: inherit;
      text-decoration: none;
      border-bottom: 2px solid currentColor;
      padding-bottom: 4px;
    }

    /* Botones abajo izquierda */
    .botones {
      position: fixed;
      bottom: 20px;
      left: 20px;
      display: flex;
      gap: 12px;
    }

    .boton {
      padding: 12px 24px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #fff;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.5);
      transition: transform 0.2s, box-shadow 0.2s;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .boton:hover {
      transform: scale(1.1);
      box-shadow: 4px 4px 12px rgba(0,0,0,0.6);
    }

    /* Colores específicos */
    .tiktok {
      background: linear-gradient(45deg, #69C9D0, #EE1D52);
    }
    .youtube {
      background: linear-gradient(45deg, #FF0000, #CC0000);
    }

    /* Botón Creds arriba derecha */
    .creds {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #24292e; /* color GitHub */
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 10px 16px;
      border-radius: 8px;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.5);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .creds:hover {
      transform: scale(1.1);
      box-shadow: 4px 4px 12px rgba(0,0,0,0.6);
    }

    .creds svg {
      width: 20px;
      height: 20px;
    }
  </style>
