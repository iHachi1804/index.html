<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Invitación</title>
  <style>
    html, body { 
      height: 100%; 
      margin: 0; 
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: url("https://imgur.com/MqnEqpB") no-repeat center center fixed;
      background-size: cover;
      color: #e2e8f0;
      font-family: sans-serif;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.8);
      position: relative;
    }
    h1 {
      font-size: clamp(28px, 8vw, 96px);
      text-align: center;
      white-space: nowrap;
      margin-bottom: 20px;
    }
    a {
      color: inherit;
      text-decoration: none;
      border-bottom: 2px solid currentColor;
      padding-bottom: 4px;
    }
    /* Contenedor de botones */
    .botones {
      position: fixed;
      bottom: 20px;
      left: 20px;
      display: flex;
      gap: 12px; /* espacio entre los botones */
    }
    .boton {
      padding: 12px 24px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #fff;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.5);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .boton:hover {
      transform: scale(1.1);
      box-shadow: 4px 4px 12px rgba(0,0,0,0.6);
    }
    /* Colores específicos */
    .tiktok {
      background: linear-gradient(45deg, #69C9D0, #EE1D52);
    }
    .youtube {
      background: linear-gradient(45deg, #FF0000, #CC0000);
    }
  </style>
</head>
<body>
  <h1>
    <a href="https://discord.gg/p9MeDxuXP8" target="_blank" rel="noopener">
      ᴅɪsᴄᴏʀᴅ.ɢɢ/ᴘ9ᴍᴇᴅxᴜxᴘ8
    </a>
  </h1>

  <!-- Contenedor de botones -->
  <div class="botones">
    <a href="https://www.tiktok.com/@omited28" target="_blank" rel="noopener" class="boton tiktok">
      TikTok
    </a>
    <a href="https://www.youtube.com/@omited2869" target="_blank" rel="noopener" class="boton youtube">
      YouTube
    </a>
  </div>
</body>
</html>
